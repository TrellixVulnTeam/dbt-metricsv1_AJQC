name: GitHub Workflows Artifacts
on:
  push:
    branches: [ "main", "feature/github_actions_artifacts"]
  pull_request:
    branches: [ "main", "master" ]
    types: [opened, reopened, closed, synchronize]

    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  job1:
    runs-on: self-hosted
    steps:
      - id: getStartDateTime
        name: get current date and time as workflow start date and time
        run: echo "::set-output name=startDateTime::$(date +%Y%m%d%H%M%s)"
      - id: job1step1
        name: Dump github context to snowflake table dbt_metrics.artifacts.github_context
        working-directory: '/Users/vimbalak/colgate/dbt-metricsv1/'
        run: |
          pip install -r pyfiles/requirements.txt
          python3 pyfiles/load_context.py \
            --context='${{ toJSON(github) }}'
      - id: getEndDateTime
        name: get current date and time as workflow end date and time
        run: echo "::set-output name=endDateTime::$(date +%Y%m%d%H%M%s)"
      - id: printStartEndTime
        run: |
          echo '${{ steps.getStartDateTime.outputs.startDateTime }}'
          echo '${{ steps.getEndDateTime.outputs.endDateTime }}'


