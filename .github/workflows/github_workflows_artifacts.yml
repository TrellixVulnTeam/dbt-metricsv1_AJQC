name: GitHub Workflows Artifacts
on:
  push:
    branches: [ "main", "feature/github_actions_artifacts"]
  pull_request:
    branches: [ "main", "master" ]

    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - id: DumpGithubContextToSnowflake
        name: Dump github context to snowflake table dbt_metrics.artifacts.github_context
        working-directory: '/Users/vimbalak/colgate/dbt-metricsv1/'
        run: |
          pwd
          pip install -r pyfiles/requirements.txt

      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
